<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Qbits - Pre-Test</title>

  <!-- iSpring/QuizMaker default CSS -->
  <link rel="stylesheet" href="data/css/player.css" />

  <!-- FIX: Font-face with cache-busting -->
  <style>
    @font-face {
      font-family: 'qPFn';
      src: url('data/fonts/fnt0.woff?v=5') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'qPFnb';
      src: url('data/fonts/fnt1.woff?v=5') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    @font-face {
      font-family: 'qPF2';
      src: url('data/fonts/fnt2.woff?v=5') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'qPF3';
      src: url('data/fonts/fnt3.woff?v=5') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'qPF4';
      src: url('data/fonts/fnt4.woff?v=5') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'qPF5';
      src: url('data/fonts/fnt5.woff?v=5') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Default all text to normal */
    body, div, p, span, li, td {
      font-family: 'qPFn', sans-serif !important;
      font-weight: normal !important;
    }

    /* Only explicitly bold text should be bold */
    strong, b {
      font-family: 'qPFnb', sans-serif !important;
      font-weight: bold !important;
    }

    /* Neutralize iSpringâ€™s injected CSS vars that force bolding */
    [style*="--font-family-bold"],
    [style*="--font-weight-bold"] {
      font-family: 'qPFn', sans-serif !important;
      font-weight: normal !important;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="data/js/player.js"></script>
</body>
</html>
